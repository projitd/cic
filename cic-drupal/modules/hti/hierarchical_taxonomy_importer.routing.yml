hti.csv_importer_form:
  path: /admin/config/hierarchical-taxonomy-importer/csv-import-form
  defaults:
    _title: 'CSV Importer Form'
    _form: Drupal\hierarchical_taxonomy_importer\Form\CsvImporterForm
  requirements:
    _permission: 'access content'
hierarchical_taxonomy_importer.taxonomy_importer_form:
  path: '/admin/config/hierarchical_taxonomy_importer/form/taxonomy_importer'
  defaults:
    _form: '\Drupal\hierarchical_taxonomy_importer\Form\TaxonomyImporterForm'
    _title: 'Taxonomy Importer Form'
  requirements:
    _access: 'TRUE'
